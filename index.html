<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
  
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="icon" href="images/ico.png">
</head>
<body>

    <h1>Google Map</h1>
    <h3>Enter 2 addresses here to plot a route</h3>

      <label for="first-point">From:</label>
      <input type="text" class="start" name="first-point" id="first-point">
      <label for="second-point">To:</label>
      <input type="text" class="finish" name="second-point" id="second-point">
      <input type="submit" value="Calculate" id="confirm">

    <div class="content__map" id="map"></div>
    

    <script src="./js/practice.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2QHCnJvIJMeIoPNC-rfCZHYUxQobh2Uw&callback=initMap"
    async defer></script>

    
</body>
</html>
